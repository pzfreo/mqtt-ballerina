apply plugin: 'java'

jar.baseName = 'ballerina-mqtt'

repositories {
  mavenCentral()
  maven {
            url  "http://maven.wso2.org/nexus/content/repositories/releases"
        }
  
}
dependencies {
  compile group: 'org.eclipse.paho', name: 'org.eclipse.paho.client.mqttv3', version: '1.2.1'
  compile group: 'org.ballerinalang', name: 'ballerina-runtime', version: '1.0.0'
}
